<html>
    <head>
        <title >Box Landing Section</title>
        <link rel="stylesheet" href="./index.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/200f125c77.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <header>
                <div id="box-logo">
                    <img src="../box-logo.png" alt="box-img"/>
                </div>
                <div id="menu-items">
                    <p class="first">Plans</p>
                    <p>Blog</p>
                    <p>Job</p>
                    <p>Features</p>
                </div>
                <div id="sign-in">
                    <button>Sign In</button>
                </div>
            </header>
            <main>
                <section id="content-sec">
                    <div id="left-sec">
                        <div id="content-logo">
                            <button>NEW FEATURE</button>
                        </div>
                        <div id="content">
                            <h3>Create Your <br/>
                                Custom <br/>
                                Workspace.</h3>
                            <p>For each execution of a job.</p>
                            <button>Get Started</button>
                        </div>
                    </div>
                    <div id="img">
                        <img src="../landing-section.png" alt="img"/>
                    </div>
                </section>
                <section id="bottom-section">
                    <div id="bottom-icons">
                        <div id="icons">
                            <i id="arrow" class="fas fa-arrow-circle-left"></i>
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                        <div id="bottom-content">
                            <p class="no">01.</p>
                            <p>Creative<br/>Workspace Vol.2</p>
                        </div>
                    </div>
                </section>
            </main>
    </body>
</html>
